<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>

  <!-- Elements to test-->
  <link rel="import" href="../../elements/elements.html">
  <link rel="import" href="../../elements/tools/snw-toast.html">
</head>
<body>

<!-- You can use the document as a place to set up your fixtures. -->
<test-fixture id="snw-toast-fixture">
  <template>
    <snw-toast></snw-toast>
  </template>
</test-fixture>

<script>
  suite('<snw-toast>', function() {
    var myEl;
    setup(function() {
      myEl = fixture('snw-toast-fixture');
    });

    test('toast has show method and displays toast', function () {
      myEl.show();

      expect(myEl.$$('paper-toast').text).to.be.equal('uninitialized text');
      expect(myEl.$$('paper-toast').duration).to.be.equal(5000);
      expect(myEl.$$('paper-toast').classList.contains('toastIsError')).to.be.false;
    });

    test('toast should show text that we give it ', function () {
      myEl.show('hello');

      expect(myEl.$$('paper-toast').text).to.be.equal('hello');
      expect(myEl.$$('paper-toast').duration).to.be.equal(5000);
      expect(myEl.$$('paper-toast').classList.contains('toastIsError')).to.be.false;
    });

    test('toast should display text as red if it is error ', function () {
      myEl.show('hello', true);

      expect(myEl.$$('paper-toast').text).to.be.equal('hello');
      expect(myEl.$$('paper-toast').duration).to.be.equal(5000);
      expect(myEl.$$('paper-toast').classList.contains('toastIsError')).to.be.true;
    });

    test('toast should hide if we press ok', function () {
      myEl.show();
      myEl.$$('#bok').click();

      expect(myEl.$$('paper-toast').style.display).to.be.equal('none');

    });
  });
</script>

</body>
</html>
