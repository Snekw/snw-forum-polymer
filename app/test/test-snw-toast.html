<html>
<head>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <!-- Elements to test-->
  <link rel="import" href="../elements/elements.html">

<body>

<!-- You can use the document as a place to set up your fixtures. -->
<test-fixture id="snw-toast-fixture">
  <template>
    <snw-toast></snw-toast>
  </template>
</test-fixture>

<script>
  suite('<snw-toast>', function() {
    var myEl;
    setup(function() {
      myEl = fixture('snw-toast-fixture');
    });

    test('opens a toast', function () {
      myEl.show();
    });
  });
</script>
