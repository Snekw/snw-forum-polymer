<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Forum for gaming communities">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snw-Forum-Polymer</title>

  <!-- FAVICON -->
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
  <!-- Chrome Android -->
  <meta name="theme-color" content="#2E3AA1">
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Chrome Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="SNW">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
  <!-- IOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Snw-Dedi">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
  <!-- win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    body.loading #splash {
      opacity: 1;
    }
    body.loading #splash2 {
      opacity: 1;
    }
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: opacity 300ms cubic-bezier(0,0,0.2,1);
      opacity: 0;
      will-change: opacity;
      z-index: 1;
      background-color: #212121;
    }

    #splash2{
      position: absolute;
      opacity: 0;
      top: 0;
      left: 0;
      right: 0;
      height: 112px;
      background-color: #424b4b;
    }
  </style>

  <link rel="import" href="elements/snw-forum-app.html" async>
</head>
<body class="loading">
<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- /build -->

<div id="splash">
  <div id="splash2"></div>
</div>

<snw-forum-app></snw-forum-app>

<script id="loader">
  // Load webcomponentsjs polyfill if browser does not support native webcomponents
  (function() {
    'use strict';
    var onload = function() {
      // For native Imports, manually fire WCR so user code
      // can use the same code path for native and polyfill'd imports.
      if (!window.HTMLImports) {
        document.dispatchEvent(
            new CustomEvent('WebComponentsReady', {bubbles: true}));
      }
      //Remove self after loading
      var loader = document.getElementById('loader');
      loader.parentNode.removeChild(loader);
    };

    var webComponentsSupported = (
    'registerElement' in document
    && 'import' in document.createElement('link')
    && 'content' in document.createElement('template'));
    if (!webComponentsSupported) {
      var script = document.createElement('script');
      script.async = true;
      script.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
      script.onload = onload;
      document.head.appendChild(script);
    } else {
      onload();
    }
  })();
</script>
</body>
</html>
