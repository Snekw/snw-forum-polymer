<script src="../bower_components/page/page.js"></script>
<script>
  function routing() {

    // We use Page.js for routing.
    var isNew = false;
    if(app.route === undefined){
      isNew = true;
    }

    page.base('/#');

    // Middleware
    function scrollToTop(ctx, next) {
//      app.scrollPageToTop();
      next();
    }

    function setFocus(selected){

      //Work around for the tab bar not being set when first coming to the site
      if(isNew){
        isNew = false;
        var tabs = app.$.tabs.__data__.items;
        var i = 0;
        for(i = 0; i < tabs.length; i++){
          if(tabs[i].classList.contains('iron-selected')){
            break;
          }
        }
        app.$.tabs._positionBar(100 / tabs.length, 100/tabs.length*i);
      }
    }

    var home = function () {
      app.route = 'home';
      setFocus(app.route);
    };

    var user = function () {
      app.route = 'user';
      setFocus(app.route);
    };

    var about = function () {
      app.route = 'about';
      setFocus(app.route);
    };

    var servers = function () {
      app.route = 'servers';
      setFocus(app.route);
    };

    var admin = function () {
      app.route = 'admin';
      setFocus(app.route);
    };

    var forum = function () {
      app.route = 'forum';
      setFocus(app.route);
    };

    // Routes
    page('*', scrollToTop, function(ctx, next) {
      next();
    });

    //Redirect to home if no other route
    page('/', '/home');

    page('/home', home);
    page(app.baseUrl, home);

    page('/forum', forum);

    page('/servers', servers);

    page('/about', about);

    page('/admin',admin);

    page('/user', user);

    // 404
    page('*', function() {
      var text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.stoast.show(true, text);
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: false
    });
  }

  if (!app.webComponentSupport){
    window.addEventListener('WebComponentsReady', routing);
  }else{
    if (document.readyState === 'interactive' || document.readyState === 'complete'){
      routing();
    }else{
      window.addEventListener('DOMContentLoaded', routing);
    }
  }
</script>
