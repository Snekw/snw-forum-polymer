<dom-module id="snw-forum-app">

          </paper-tabs>
        </div>
        <div>
          <neon-animated-pages attr-for-selected="data-page"
                               selected="[[page]]"
                               entry-animation="fade-in-animation"
                               exit-animation="fade-out-animation"
                               fallback-selection="404">

      </paper-header-panel>
    </div>
  </template>

  <script>
    (function(){
      'use strict';
      Polymer({
        is: 'snw-forum-app',

        behaviors:[
            SNW.JwtBehavior,
            SNW.PermissionBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],

        listeners: {
          'neon-animation-finish': '_onNeonAnimationFinish'
        },

        properties:{
          animationConfig:{
            value: function(){
              return {
                'in':{
                  name: 'fade-in-animation',
                  node: this
                }
              }
            }
          },

          page: {
            type: Object,
            notify: true
          },

          tail: {
            type: Object,
            notify: true
          },

          _isAdmin: {
            type: Boolean,
            value: false
          }
        },

        ready: function(){
          //Remove the splash
          this.listen(this, '_onNeonAnimationFinish', 'neon-animation-finish');
          this.style.display = 'block';
          this.playAnimation('in');
        },

        _onNeonAnimationFinish: function(){
          var splash = document.getElementById('splash');
          splash.parentNode.removeChild(splash);
          this.unlisten(this, '_onNeonAnimationFinish', 'neon-animation-finish');
        },

        adminLoaded: function(e){
          this.set('_isAdmin', true);
        }
      });
    })();
  </script>
</dom-module>
