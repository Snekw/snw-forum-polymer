<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="snw-route-protector.html">
<link rel="import" href="../helpers/snw-jwt-behavior.html">
<link rel="import" href="../helpers/snw-ls-behavior.html">

<dom-module id="snw-protected-routes">
  <template>
    <snw-route-protector id="userEdit" route="[[route]]"></snw-route-protector>
  </template>

  <script>
    (function(){
      'use strict';
      Polymer({
        is: 'snw-protected-routes',

        behaviors:[
            SNW.JwtBehavior,
            SNW.LsBehavior
        ],

        properties:{
          route:{
            type: Object,
            notify: true
          }
        },

        ready: function(){
          var extractedScopes = this.decodeJwt(this.loadFromLs('jwt'));
          if(!extractedScopes){
            extractedScopes = [];
          }else{
            extractedScopes = extractedScopes.scopes;
          }
          console.log(extractedScopes);

          var userSettings = {
            scopes: extractedScopes,
            allowSelf: true,
            neededScopes: ['editUsers'],
            pattern: '/user/:id/settings'
          };

          this.$.userEdit.setData(userSettings);
        }
      });
    })();
  </script>
</dom-module>
