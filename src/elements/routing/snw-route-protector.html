<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/carbon-route/carbon-route.html">
<link rel="import" href="../../bower_components/carbon-route/carbon-route-converter.html">


<dom-module id="snw-route-protector">
  <template>
    <carbon-route route="[[route]]" pattern="[[_pattern]]" data="{{_data}}"  tail="{{_tail}}" active="{{_active}}"></carbon-route>
  </template>

  <script>
    (function(){
      'use strict';
      Polymer({
        is: 'snw-route-protector',

        properties:{
          route:{
            type: Object
          },
          _pattern:{
            type: Object
          },
          _data:{
            type: Object
          },
          _tail:{
            type: Object
          },
          _active:{
            type: Boolean
          }
        },
        
        setData: function(data){
          this._pattern = data.pattern;

        }
      });
    })();
  </script>
</dom-module>
