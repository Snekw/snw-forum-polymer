<link rel="import" href="snw-user-behavior.html">
<link rel="import" href="snw-ls-behavior.html">

<script>
  var PermissionBehaviorImpl = {
    /**
     * Check if there is a needed scope
     * @param {String} scope Scope to try to find
     * @param {Array} [scopes] Array of scopes to check. If none try to use UserBehavior permissions
     * @returns {boolean}
     */
    hasScope: function (scope, scopes) {
      if (!scopes) {
        scopes = this.getPermissions();
      }

      for (var i = 0; i < scopes.length; i++) {
        if (scopes[i] === scope) {
          console.log(scope + ' true');
          return true;
        }
      }
      console.log(scope + ' false');
      return false;
    },

    /**
     * Check if user is same as given id
     * @param {String} id
     * @param {Object} user
     * @param {string} user.profileShortId
     * @returns {boolean}
     */
    isSelf: function (id, user) {
      return id === user.profileShortId;
    }
  };

  window.SNW             = window.SNW || {};
  SNW.PermissionBehavior = [SNW.LsBehavior, SNW.UserBehavior, PermissionBehaviorImpl]
</script>
