<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="snw-ls.html">
<link rel="import" href="snw-settings.html">

<dom-module id="snw-ajax">
  <template>
    <snw-ls id="ls" on-change="handleLsChange" on-iron-localstorage-load="storageLoaded"></snw-ls>
    <iron-ajax id="snwajax"
               handle-as="json"
               headers="{{headers}}"
               url="{{url}}"
               method="{{method}}"
               auto="{{auto}}"
               debounce-duration="{{debounceDuration}}"
               body="{{body}}"
               content-type="{{contentType}}"
               on-response="handleResponse"
               on-error="handleError"
               last-response="{{lastResponse}}"
               last-error="{{lastError}}"
               last-request="{{lastRequest}}"
    ></iron-ajax>
  </template>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'snw-ajax',

        behaviors:[
            SNW.Settings
        ],

        properties:{
          cmd:{
            type: String,
            notify: true,
            value: ''
          },
          body:{
            type: Object,
            notify: true,
            value: {}
          },
          method:{
            type: String,
            notify: true
          },
          headers:{
            type: Object,
            notify: true,
            value: {}
          },
          auto:{
            type: Boolean,
            notify: true,
            value: false
          },
          debounceDuration: {
            type: Number,
            notify: true
          },
          lastResponse:{
            type: Object,
            readOnly: true,
            notify: true
          },
          lastError:{
            type: Object,
            readOnly: true,
            notify: true
          },
          lastRequest:{
            type: Object,
            readOnly: true,
            notify: true
          },
          contentType:{
            type: String,
            notify: true
          },
          jwt:{
            type: Object
          },
          url:{
            type: String
          }
        },

        ready: function () {
          this.init();
        },

        handleLsChange: function(e){
          if(e.detail.type === 'jwt'){
            this.jwt = e.detail.e;
          }
        },

        init: function () {
          //Force localstorage reload before init.
          this.setAuthHeader(this.$.ls.getLs('jwt') || '');
          this.setMethod(this.method || 'POST');
          this.setCmd(this.cmd || '');
          this.setUrl(this.settings.apiUrl + this.cmd);
          this.setHeaders(this.headers || {});
          this.setDebounceDuration(this.debounceDuration || 300);
          this.setAuto(this.auto || false);
          this.setBody(this.body|| {});
          this.setContentType(this.contentType || 'application/json');
        },

        setHeaders: function (headers) {
          if(!headers ||headers == {})
            return;

          if(!this.headers)
            this.headers = {};

          var newHeaders = {};
          for(var key in headers){
            newHeaders[key] = headers[key];
          }

          this.headers = newHeaders;
        },

        setBody: function (body) {
          if(!body ||body == {})
            return;

          if(!this.body)
            this.body = {};

          var newbody = {};
          for(var key in body){
            newbody[key] = body[key];
          }

          this.body = newbody;
        },

        setContentType: function (type) {
          this.contentType = type;
        },

        setAuthHeader: function (jwt) {
          this.headers.authentication = jwt;
        },

        setUrl: function (url) {
          this.url = url;
        },

        setCmd: function (cmd) {
          this.cmd = cmd;
        },

        setMethod: function (method) {
          this.method = method;
        },

        setAuto: function (auto) {
          this.auto = auto;
        },

        setDebounceDuration: function (dur) {
          this.debounceDuration = dur;
        },

        storageLoaded: function () {
          this.setAuthHeader(this.jwt);
        },

        generateRequest: function () {
          this.init();

          this.$.snwajax.generateRequest();
        },

        handleResponse: function (e, detail) {
          this.fire('response', e, detail);
        },

        handleError: function (e, detail) {
          this.fire('error', e, detail);
        }
      });
    })();
  </script>
</dom-module>
